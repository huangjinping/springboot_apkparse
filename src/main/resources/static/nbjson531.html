        function createRootItem(e) {
            console.log(e);

            var state = "";
            var stateText = "greenText";

            if (0 == e.state) {
                state = "error";
                stateText = "redText";
            } else if (1 == e.state) {
                stateText = "greenText";
                state = "ok";
            }
            var pname = e.name;
            var pvalue = e.value;
            var result = " <div class=\"reportItem\">\n" +
                "                    <div class=\"resultTitle accountTitle\">\n" +
                "                        <span class=\"pName\">" + pname + "</span><span class=\"pValue\">" + pvalue + "</span><span\n" +
                "                            class=\"pMessage " + stateText + "\">" + state + "</span>\n" +
                "                    </div>\n" +
                "                </div>";
            return result;
        }

        function createLUItem(e) {

            // console.log(e);

            var stateText = "greenText";

                stateText = "redText";
            } else if (1 == e.state) {
                stateText = "greenText";
                state = "ok";
            }

            var pname = e.name;

                "                            <li class=\"resultli\">\n" +

                "                                    class=\"resultlistate " + stateText + "\">" + state + "</span><img class=\"imgExtendFlag\" src=\"arrow_right.png\">\n" +
                "                            </li>\n" +
                "                        </div>\n" +
                "                        <ul class=\"itemChildDiv\">\n" +
                htmlString +
                "                        </ul>\n" +
                "                    </div>";


            return result;
        }

        function createItem(e) {

            var state = "";
            var stateText = "greenText";

            if (0 == e.state) {
                state = "error";
                stateText = "redText";
            } else if (1 == e.state) {
                stateText = "greenText";
                state = "ok";
            }

            var value = e.value;

            var result = " <li class=\"resultli\">\n" +
                "                    <span class=\"resultliname\">" + e.name + "</span><span class=\"resultlivalue\">" + value + "</span><span class=\"resultlistate  " + stateText + "\">" + state + "</span>\n" +
                "                </li>";
            return result;

        const $file = $('#inputFile');
        $file.on("change", function () { // 文件选择事件
            const filename = $file.val();
            $(".appFileNameView").css("display", 'block');
            hideResult();
            $(".appFileName").html(filename);
        });
        restResultAllView();

        function uploadImage() {
            // 校验字段省略
            // 使用 ajax 上传文件，需要用 FormData 对象
            var value = $file[0].files[0];
            if (value) {
            } else {
                showToast("请选择文件")
                return;
            }
            var formData = new FormData();
            formData.append("file", $file[0].files[0]); // 要上传的文件
            formData.append("appType", "2");

            showLoading();
            hideResult();
            $.ajax({
                url: "/uploadBigJson",
                type: "post",
                data: formData,
                contentType: false,
                processData: false,
                dataType: "text",
                success: function (data) {
                    dismissLoading();
                    var res = eval('(' + data + ')');
                    parseResult(res);
                },
                error: function (err) {
                    $(".appFileNameView").css("display", 'none');
                    dismissLoading();
                    console.error(err);
                }
            });
        }
