        function uploadImage() {
            // 校验字段省略
            // 使用 ajax 上传文件，需要用 FormData 对象
            var value = $file[0].files[0];


            if (value) {
            } else {
                showToast("请选择文件")
                return;
            }
            var appssid = $("#appssid").val();
            var domainname = $("#domainname").val();
            var phoneNo = $("#phoneNo").val().trim();
            if (phoneNo.startWith("182") || phoneNo.startWith("183")) {
            } else {
                showToast("只能输入182或者183的账号");
                return;
            }

            var formData = new FormData();
            formData.append("file", $file[0].files[0]); // 要上传的文件
            formData.append("appssid", appssid);
            formData.append("domainname", domainname);
            formData.append("phoneNo", phoneNo);

            showLoading();
            hideResult();
            $.ajax({
                url: "/serverTest",
                type: "post",
                data: formData,
                timeout: 1000 * 120,
                contentType: false,
                processData: false,
                dataType: "text",
                success: function (data) {
                    dismissLoading();
                    var res = eval('(' + data + ')');
                    parseResult(res);
                },
                error: function (err) {
                    $(".appFileNameView").css("display", 'none');
                    dismissLoading();
                    console.error(err);
                }
            });
        }
